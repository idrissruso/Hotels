<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/main.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Hotellio &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <img src="./img/logo.png" alt="logo" class="header__logo" />
        <form action="#?" class="form">
          <input
            type="text"
            class="form__input"
            placeholder="Search hotels ...."
          />
          <button type="submit">
            <svg class="form__search">
              <use xlink:href="./img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>
        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="./img/sprite.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav__notification">7</span>
          </div>
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="./img/sprite.svg#icon-chat"></use>
            </svg>
            <span class="user-nav__notification">12</span>
          </div>
          <div class="user-nav__profile">
            <img
              src="./img/user.jpg"
              alt="profile picture"
              class="user-nav__profile-img"
            /><span class="user-nav__profile-name">Jonas</span>
          </div>
        </nav>
      </header>
      <div class="content">
        <nav class="navbar">
          <ul class="navbar__list">
            <li class="navbar__list-item navbar__list-item__current">
              <a href="#?" class="navbar__list-link">
                <svg class="navbar__list-icon">
                  <use xlink:href="./img/sprite.svg#icon-home"></use>
                </svg>
                <span class="navbar__list-title">Hotel</span>
              </a>
            </li>
            <li class="navbar__list-item">
              <a href="#?" class="navbar__list-link">
                <svg class="navbar__list-icon">
                  <use
                    xlink:href="./img/sprite.svg#icon-aircraft-take-off"
                  ></use>
                </svg>
                <span class="navbar__list-title">Flight</span>
              </a>
            </li>
            <li class="navbar__list-item">
              <a href="#?" class="navbar__list-link">
                <svg class="navbar__list-icon">
                  <use xlink:href="./img/sprite.svg#icon-key"></use>
                </svg>
                <span class="navbar__list-title">Car Rental</span>
              </a>
            </li>
            <li class="navbar__list-item">
              <a href="#?" class="navbar__list-link">
                <svg class="navbar__list-icon">
                  <use xlink:href="./img/sprite.svg#icon-map"></use>
                </svg>
                <span class="navbar__list-title">Tours</span>
              </a>
            </li>
          </ul>
          <div class="navbar__copyright">made by idris with ❤️</div>
        </nav>
        <main class="detail">
          <div class="gallery">
            <figure class="gallery__item">
              <img
                src="img/hotel-1.jpg"
                alt="Photo of hotel 1"
                class="gallery__photo"
              />
            </figure>
            <figure class="gallery__item">
              <img
                src="img/hotel-2.jpg"
                alt="Photo of hotel 2"
                class="gallery__photo"
              />
            </figure>
            <figure class="gallery__item">
              <img
                src="img/hotel-3.jpg"
                alt="Photo of hotel 3"
                class="gallery__photo"
              />
            </figure>
          </div>
          <div class="review">
            <h1 class="review__heading">Hotel Residence Ubuntu</h1>
            <div class="review__stars">
              <svg class="review__stars-star">
                <use xlink:href="./img/sprite.svg#icon-star"></use>
              </svg>
              <svg class="review__stars-star">
                <use xlink:href="./img/sprite.svg#icon-star"></use>
              </svg>
              <svg class="review__stars-star">
                <use xlink:href="./img/sprite.svg#icon-star"></use>
              </svg>
              <svg class="review__stars-star">
                <use xlink:href="./img/sprite.svg#icon-star"></use>
              </svg>
              <svg class="review__stars-star">
                <use xlink:href="./img/sprite.svg#icon-star"></use>
              </svg>
            </div>
            <div class="review__location">
              <svg class="review__stars-star">
                <use xlink:href="img/sprite.svg#icon-location-pin"></use>
              </svg>
              <button class="btn-inline">Albufeira, Portugal</button>
            </div>

            <div class="review__rating">
              <div class="review__rating-average">8.6</div>
              <div class="review__rating-count">429 votes</div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
